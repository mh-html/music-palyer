<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="پخش انلاین موزیک های جدید">
    <meta name="keywords" content="موزیک انلاین , اهنگ جدید, موزیک قشنگ">
    <link rel="shortcut icon" href="./image/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>MUSIC PLAYER ONLINE</title>
</head>
<body>
    <div class="container">
        <section class="music-player">
                <p class="numberof-music">PLAYING <span id="start-player">0</span> OF <span id="end-player">0</span></p>
                <div class="image">
                    <img id="img" src="./" alt="">
                </div>
                <h3 class="name-music">---</h3>
                <h4 class="name-signer">---</h4>
                <div class="time">
                    <p class="currend-time">0 : 00</p>
                    <p class="duration-time">0 : 00</p>
                </div>
                <div class="timer-line">
                    <div class="timer-line_currend"></div>
                </div>

                <div class="controls">
                    <button class="back">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button class="play-pause">
                        <i class="fas fa-play symbol"></i>
                    </button>
                    <button class="next">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>
        </section>
        <audio src=""></audio>
        <section class="music-list">
            
        </section>
    </div>

    <script src="./app.js"></script>
</body>
</html>
